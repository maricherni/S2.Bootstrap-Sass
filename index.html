<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css"/>
    <title>Bootstrap & SASS</title>
</head>
<body>
    <!-- NAVIGATION BAR -->
    <nav class="navbar navbar-expand-md navbar-light bg-white fixed-top position-relative">
        <div class="container mt-4 mb-4">
          <!-- Brand -->
          <a class="navbar-brand" href="#">
              <img src="./Imagenes/logo-bookmark.svg" alt="Logo Bookmark">
          </a>
          <button class="navbar-toggler" type="image" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Options -->
            <ul class="navbar-nav ms-auto me-5">
              <li class="nav-item">
                <a class="nav-link fs-6 fw-bold" aria-current="page" href="#">FEATURES</a>
              </li>
              <li class="nav-item ms-4 ">
                <a class="nav-link fs-6 fw-bold" href="#">PRICING</a>
              </li>
              </li>
              <li class="nav-item ms-4">
                <a class="nav-link fs-6 fw-bold" href="#">CONTACT</a>
              </li>
              <!-- Login button -->
              <button type="button" class="btn btn-secondary text-white-50 fs-6 fw-bold ps-4 pe-4 ms-3 shadow">LOGIN</button>
            </ul>
          </div>
        </div>
    </nav>
    <!-- CONTENT -->
    <div class="container my-5">
        <div class="row">
            <!-- Texto y botones izquierda -->
            <div class="col-12 col-md-5">
                <h1 class="fw-bold mb-3">A Simple Bookmark Manager</h1>
                <p class="mb-4">A clean and simple interface to organize your favourite wbsites. Open a new browser tab and see your sites load instantly. Try it for free.</p>
                <button type="button" class="btn btn-primary me-2 shadow-sm fw-bold">Get it on Chrome</button>
                <button type="button" class="btn btn-light shadow-sm fw-bold">Get it on Firefox</button>
            </div>
              <!-- Imagen derecha + shape fondo lila -->
              <div class="col-12 col-md-6 ms-auto position-relative">
                <div id="shape" class="position-absolute"></div>
                  <div><img src="./Imagenes/illustration-hero.svg" class="img-fluid" alt=""></div>
              </div>
            
        </div>
    </div>
    
 

    
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
